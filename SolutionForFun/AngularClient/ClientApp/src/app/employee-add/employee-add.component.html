<div class="container" style="border:thin">

  <form #addEmployeeForm="ngForm" name="addEmployeeForm" (ngSubmit)="Register(addEmployeeForm)" class="form-horizontal" style="width:50%">

    <div class="form-group">
      <label class="control-label col-sm" for="firstName">First Name:</label>
      <div class="col-sm-10">
        <input style="" type="text" class="form-control" required
               id="firstName" placeholder="Enter first name"
               name="firstName" [(ngModel)]='objemp.firstName' #firstName="ngModel">
        <span class="help-bpx" *ngIf="firstName.touched && !firstName.valid" style="color:red">Required</span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm" for="lastName">Last Name:</label>
      <div class="col-sm-10">
        <input style="" type="text" class="form-control" required
               id="lastName" placeholder="Enter Last Name"
               name="lastName" [(ngModel)]='objemp.lastName' #lastName="ngModel">
        <span class="help-bpx" *ngIf="lastName.touched && !lastName.valid" style="color:red">Required</span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm" for="gender">Gender:</label>
      <div class="col-sm-10">
        <select id="gender" name="gender" required [(ngModel)]='objemp.employeeData.gender' #gender="ngModel">
          <option value="0" selected disabled>Please Select</option>
          <option value="1">Male</option>
          <option value="2">Female</option>
        </select>
        <span class="help-bpx" *ngIf="gender.touched && !gender.valid" style="color:red">Required</span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm" for="email">Email:</label>
      <div class="col-sm-10">
        <input style="" type="email" class="form-control"
               id="email" placeholder="Enter email"
               name="email" [(ngModel)]='objemp.employeeData.email' #email="ngModel">
        <span class="help-bpx" *ngIf="email.touched && !email.valid" style="color:red">**</span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm" for="phone">Phone:</label>
      <div class="col-sm-10">
        <input style="" type="text" class="form-control"
               id="phone" placeholder="Enter phone"
               name="phone" [(ngModel)]='objemp.employeeData.phone' #phone="ngModel">
        <span class="help-bpx" *ngIf="phone.touched && !phone.valid" style="color:red">**</span>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button id="btnsubmit" type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</div>
